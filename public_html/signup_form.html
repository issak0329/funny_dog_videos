    <title>Sign Up</title>

<body>

 <div class = "nav_section_boot">
    <nav>

            <a href="home.html" class= "btn btn-grp btn-lg" id="home">Home</a>
     
    </nav>
    </div>
  <div class="alert alert-info">
    <p > You must fill out each form field in-order to be registered</p>
  </div>
 <div class="container">   
<form class="form-inline">
  <div class="form-group">
    <h1 class= "text-centered"> Sign Up</h1>
    <table>

    <tr>  
      <td><label for="firstname">First Name:</label></td>
      <td><input type="text"  class="form-control" id="firstname" name="firstname" placeholder="First Name"></td>
    </tr>

      <tr>  
      <td><label for="firstname">Last Name:</label></td>
      <td><input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name"></td>    
       </tr>


      <tr>  
      <td><label for="sign_username">Username:</label></td>
      <td><input type="text" class="form-control" id="sign_username" name="sign_username" placeholder="Username"></td>    
       </tr>


      <tr>  
      <td><label for="sign_password">Password:</label></td>
      <td><input type="text" class="form-control" id="sign_password" name="sign_password" placeholder="Password"></td>    
       </tr>

     
      </table>
       </div>
    <fieldset>
    <table>
      <tr>
     <td id="gender_section">Gender</td>
      </tr>
      <tr>
      <td><label for="gender_check1">Male&nbsp;</label></td>
      <td><input type="radio" id="gender_check1" name="gender_check1" value="male"></td>
      </tr>
      <tr>
       <td><label for="gender_check2">Female &nbsp;</label></td>
      <td><input type="radio" id="gender_check2" name="gender_check2" value="female"></td>
      </tr>
      <tr>
       <td><label for="gender_check3"> Other &nbsp;</label></td>
      <td><input type="radio"  id="gender_check3" name="gender_check3" value="other"></td>
      </tr>

      </table>    
       <input type="submit" class=" btn btn-Primary" value="Sign Up">
      </fieldset>
</form>
